<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333333;
            font-weight: bold;
            padding: 5px;
        }
        nav a.currentDay {
            color: #0000FF; 
        }
    </style>
</head>
<body>

<h1>Today's Menu</h1>

<nav>
    <a href="#" onclick="showMenu(0)" id="day0">Sunday</a>
    <a href="#" onclick="showMenu(1)" id="day1">Monday</a>
    <a href="#" onclick="showMenu(2)" id="day2">Tuesday</a>
    <a href="#" onclick="showMenu(3)" id="day3">Wednesday</a>
    <a href="#" onclick="showMenu(4)" id="day4">Thursday</a>
    <a href="#" onclick="showMenu(5)" id="day5">Friday</a>
    <a href="#" onclick="showMenu(6)" id="day6">Saturday</a>
</nav>

<div id="menuContainer"></div>

<script>
    function showMenu(dayIndex) {
        // Define an array of photo filenames corresponding to each day
        var photoFilenames = [
            'sunday.jpg',
            'monday.jpg',
            'tuesday.jpg',
            'wednesday.jpg',
            'thursday.jpg',
            'friday.jpg',
            'saturday.jpg'
        ];

        // Construct the full path for the corresponding photo based on the selected day
        var photoUrl = photoFilenames[dayIndex];
        document.getElementById('menuContainer').innerHTML = '<img src="' + photoUrl + '" alt="Daily Menu">';

        // Remove the 'currentDay' class from all navigation links
        for (var i = 0; i < 7; i++) {
            document.getElementById('day' + i).classList.remove('currentDay');
        }

        // Add the 'currentDay' class to the selected day's navigation link
        document.getElementById('day' + dayIndex).classList.add('currentDay');
    }

    // Show the menu for the current day initially
    showMenu(new Date().getDay());
</script>

</body>
</html>
